<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Poll</title>
</head>
<body>
    <div class="poll-container">
        <p class="question">Do you like programming?</p>
        <form id="poll-form">
            <label>
                <input type="radio" name="vote" value="yes"> Yes
            </label>
            <label>
                <input type="radio" name="vote" value="no"> No
            </label>
            <button type="submit">Vote</button>
        </form>
        <div class="results">
            <p>Results:</p>
            <p>Yes: <span id="yes-count">0</span></p>
            <p>No: <span id="no-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

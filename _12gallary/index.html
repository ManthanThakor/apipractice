<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search by prompt...">

  <div class="xg-categories">
    <button class="xg-btn xg-btn-tag xg-btn-active" data-tag="all">All</button>
    <button class="xg-btn xg-btn-tag" data-tag="abstract">Abstract</button>
    <button class="xg-btn xg-btn-tag" data-tag="characters">Characters</button>
    <button class="xg-btn xg-btn-tag" data-tag="scenery">Scenery</button>
  </div>
  <div class="xg-container"></div>
  <div class="xg-loader"></div>
  <div class="xg-img-preview"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

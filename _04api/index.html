<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming News</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .error {
      color: red;
    }
    .news-list {
      list-style-type: none;
      padding: 0;
    }
    .news-list li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gaming News</h2>
    <ul class="news-list" id="newsList">
      <!-- News data will be inserted here dynamically -->
    </ul>
    <p class="error" id="errorMessage" style="display: none;">An error occurred while fetching data.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

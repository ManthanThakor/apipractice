<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poll</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Vote for your favorite game</h1>
  <form id="pollForm">
    <input type="radio" id="gameA" name="game" value="Game A">
    <label for="gameA">Game A</label><br>
    <input type="radio" id="gameB" name="game" value="Game B">
    <label for="gameB">Game B</label><br>
    <button type="button" id="voteBtn">Vote</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
